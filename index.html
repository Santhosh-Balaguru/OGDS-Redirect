<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting to Obsidian</title>
  <style>
    body {
      background: #1e1e1e;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #90caf9;
    }

    .status {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #cfcfcf;
    }

    .loading {
      margin-top: 2rem;
      border: 4px solid #444;
      border-top: 4px solid #90caf9;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Authenticatingâ€¦</h1>
  <div class="status">Redirecting back to Obsidian</div>
  <div class="loading"></div>
  <footer>If nothing happens, you can now return to Obsidian and close this tab.</footer>

  <script>
    (function() {
      const hashParams = new URLSearchParams(location.hash.substring(1));
      const accessToken = hashParams.get("access_token");

      if (accessToken) {
        const redirectUrl = `obsidian://drive-auth?access_token=${accessToken}`;
        location.href = redirectUrl;
      } else {
        document.querySelector(".status").textContent = "Failed to get access token.";
        document.querySelector(".loading").style.display = "none";
      }
    })();
  </script>
</body>
</html>
